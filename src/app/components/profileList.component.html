<div>
    <template ngFor let-profile [ngForOf]="profiles" let-i="index">
        <template [ngIf]="i < limit" >
            <profile
                [firstname]="profile.name.first"
                [lastname]="profile.name.last"
                [email]="profile.email"
                [pic]="profile.picture.large">
            </profile>
        </template>

    </template>
</div>
